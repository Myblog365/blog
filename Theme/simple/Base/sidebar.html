            <div class="widget-box no-border">
                <div class="art_title">热门文章</div>
                <div class="art_left_list ">
                    <ul>
                        <article:list name="vo" cate="0" status="1" row="12" order='view desc,id desc' limit="true">

                            <li><a href="{:ZSU('/artc/'.$vo['id'],'Index/artc',array('id'=>$vo['id']))}">{$vo.title}</a></li>

                        </article:list>
                    </ul>
                 </div>
            </div>


            <div class="widget-box no-border">
                <div class="art_title">推荐文章</div>
                <div class="art_left_list ">
                    <ul>
                        <article:list name="vo" cate="0" status="1" row="12"  position="1" limit="true">
                           <li><a href="{:ZSU('/artc/'.$vo['id'],'Index/artc',array('id'=>$vo['id']))}">{$vo.title}</a></li>
                       </article:list>

                    </ul>
                </div>
            </div>

                 <div class="widget-box clearfix">
                    <div class="art_title">最近评论</div>
                     <volist name="comm_info" id="com">
                         <div class="user_list">
                             <eq name="com.uid" value="0">
                                <div class="m_face"><img src="{:getRootUrl()}Addons/Avatar/default_32_32.jpg"  ></div>
                                 <else/>
                                <div class="m_face"><img src="{$com.face.avatar32}"  ></div>
                             </eq><div class="m_left"><a id="link" href="{:U('artc/'.$com['row_id'])}">{$com.content}</a></div>
                         </div>
                     </volist>
                </div>
                <div class="widget-box clearfix">
                    <div class="art_title"><a href="{:ZSU('/alltag/','Index/alltag')}">热门标签</a></div>
                    <ul class="taglist--block">
                    <tags:list name="vo" row="22" order="num desc" limit="true">
                        <li class="mr10 tagPopup">
                            <a class="tag" href="{:ZSU('/tagart/'.$vo['id'],'Index/tagart',array('id'=>$vo['id']))}" >{$vo.title}× {$vo.num}</a>

                        </li>
                    </tags:list>
                    </ul>
                </div>

                {:hook('Advs', 'below_sidebar')}
                
            </div><!-- /.layout-sidebar -->
