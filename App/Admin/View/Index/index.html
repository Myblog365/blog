<extend name="Public:common" />


<block name="main">

<div class="example-code">

        <div class="row mrg20B">

            <div class="col-lg-3">

                <a href="javascript:;" class="tile-button btn bg-blue-alt" title="">
                    <div class="tile-header">
                        全站浏览量
                    </div>
                    <div class="tile-content-wrapper">
                        <i class="glyph-icon icon-dashboard"></i>
                        <div class="tile-content">
                            <span>L</span>
                            {$views}
                        </div>
                        <small>
                            <i class="glyph-icon icon-caret-up"></i>
                            所有文章被浏览量
                        </small>
                    </div>
                   
                </a>

            </div>

            <div class="col-lg-3">

                <a href="javascript:;" class="tile-button btn bg-green" title="">
                    <div class="tile-header">
                        全站文章数
                    </div>
                    <div class="tile-content-wrapper">
                        <i class="glyph-icon icon-bar-chart-o"></i>
                        <div class="tile-content">
                            <span>A</span>
                            {$artcount}
                        </div>
                        <small>
                            <i class="glyph-icon icon-caret-up"></i>
                            已发布的文章总数
                        </small>
                    </div>
                  
                </a>

            </div>


            <div class="col-lg-3">

                <a href="javascript:;" class="tile-button btn bg-gray-alt" title="">
                    <div class="tile-header">
                        全站用户
                    </div>
                    <div class="tile-content-wrapper">
                        <i class="glyph-icon icon-users"></i>
                        <div class="tile-content">
                            <span>@</span>
                            {$usercount}
                        </div>
                        <small>
                            <i class="glyph-icon icon-caret-up"></i>
                            全站实际用户数
                        </small>
                    </div>
                  
                </a>

            </div>

            <div class="col-lg-3">

                <a href="javascript:;" class="tile-button btn bg-red" title="">
                    <div class="tile-header">
                        当前版本号
                    </div>
                    <div class="tile-content-wrapper">
                        <i class="glyph-icon icon-anchor"></i>
                        <div class="tile-content">
                            <span>V</span>
                            {:C('SYSTEM_UPDATRE_VERSION')}
                        </div>
                        <small>
                            <i class="glyph-icon icon-caret-up"></i>
                            升级请联系官方
                        </small>
                    </div>
                  
                </a>

            </div>

        </div>


    </div>
<div class="example-code">

        <ul class="notifications-box">
            <li>
                <div class="row">
                    <div class="col-lg-5">
                        <span class="btn bg-red icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">官网地址：http://myblog365.xyz</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <span class="btn bg-red icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">博客技术支持：791845283</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-lg-5">
                        <span class="btn bg-orange icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">操作系统：{$ap}</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <span class="btn bg-orange icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">系统版本：{$xt}</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-lg-5">
                        <span class="bg-blue btn icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">数据库版本：{$mysqlVersion}</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <span class="bg-blue btn icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">数据库大小：{$mysqlSize}</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                    </div>
                </div>
            </li>
             <li>
                 <div class="row">
                     <div class="col-lg-5">
                        <span class="bg-green btn icon-notification glyph-icon icon-asterisk"></span>
                        <span class="notification-text">服务器：{$sw}</span>
                        <div class="notification-time">

                            <span class="glyph-icon icon-time"></span>
                        </div>
                     </div>
                     <div class="col-lg-5">
                         <span class="bg-green btn icon-notification glyph-icon icon-asterisk"></span>
                         <span class="notification-text">磁盘大小：{$fs}</span>
                         <div class="notification-time">

                             <span class="glyph-icon icon-time"></span>
                         </div>
                     </div>
                 </div>
            </li>
            
        </ul>

    </div>


                
</block>
