<script type="text/javascript">

var _STATIC_ = "__STATIC__";
var _APP_="__APP__";
var _PUBLIC_="__PUBLIC__";
$(function(){
	initUI();
});
var editor = '';
var token1 = '';
var token2 = '';
var tourl = _STATIC_ + "/kindeditor/getToken.php?type=3";
$(document).ready(function(){

    $.ajax({url: tourl, async: false, success: function(data){

        KindEditor('#image').click(function() {

            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({

                    imageUrl : KindEditor('#thumb').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        KindEditor('#thumb').val(url);
                        editor.hideDialog();
                    }
                });
            });
        });



        token1 = data.token1;
        token2 = data.token2;
        editor = KindEditor.create('textarea[name="description"]', {
            uploadJson : 'http://upload.qiniu.com/',
            filePostName : 'file',
            allowFileManager : true,
            fileManagerJson : 'fileManage.php',
            extraFileUploadParams : {token : token2},
            token : token1,
            resizeType : 1,
            afterBlur: function(){this.sync();},
            afterCreate: function(){this.sync();}
        });


    }});
});


</script>
